    <div class="navbar">
      <ul class="nav-opts">
        <a href="#">Quienes Somos</a>

    <ul class="nav-opts">
      <a href="#">Quienes Somos</a>

      <p>Síguenos</p>
      <div class="smicon">
        <img src="./public/images/gv-yt.png" alt="Youtube">
      </div>
      <div class="smicon">
        <img src="./public/images/gv-ig.png" alt="IG">
      </div>
      <div class="smicon">
        <img src="./public/images/gv-fb2.png" alt="FB">
      </div>
